general:
  name:
#  scenario: 'point_robot_easy'
#  scenario: 'point_robot_easy2'
#  scenario: 'point_robot_easy2_transposed'
#  scenario: 'point_robot_box_0.2'
#  scenario: 'point_robot_box_0.8'
#  scenario: 'point_robot_box_1.6'
#  scenario: 'point_robot_corridor'
#  scenario: 'point_robot_hard_corridors'
  scenario: panda_no_obs
  gpu_usage: 0.2
  write_summaries_every: 7
  training_cycles: 50000
#  train_episodes_per_cycle: 500
  train_episodes_per_cycle: 2
#  test_episodes: 1
  test_episodes: 100
  save_every_cycles: 1000000
  cycles_per_trajectory_print: 1000000
  test_frequency: 3
#  weight_printing_frequency: 1000
  weight_printing_frequency: 0

cost:
  collision_cost: 20.0
  free_cost: 1.0
  type: 'linear'
#  type: 'huber'
#  type: 'square'
  huber_loss_delta: 1.0

model:
  levels: 2
  starting_level: 1
#  train_levels: 'all-below'
  train_levels: 'topmost'
#  init_from_lower_level: True
  init_from_lower_level: False
  batch_size: 20000
  reset_best_every: 0
#  reset_best_every: 50
  decrease_learn_rate_if_static_success: 1000
  restore_on_decrease: True
#  restore_on_decrease: False
  stop_training_after_learn_rate_decrease: 3
#  gain: 'full-traj'
  gain: 'future-only'
  repeat_train_trajectories: 3
#  repeat_train_trajectories: 10

policy:
  learning_rate: 0.05
  learning_rate_decrease_rate: 1.
#  learning_rate_decrease_rate: 0.8
  learning_rate_minimum: 0.0005
  gradient_limit: 0.0
#  include_middle_state_as_input: True
  include_middle_state_as_input: False
  layers: [5, 5]
#  activation: 'elu'
#  activation: 'relu'
  activation: 'tanh'
  base_std: 0.05
  decrease_std_every: 1000
  std_decrease_rate: 0.8
  learn_std: False
#  learn_std: True
  regularization: 0.0
#  regularization: 0.1
#  bias_activation_is_tanh: True
  bias_activation_is_tanh: False
  bias_around_midpoint: True
#  bias_around_midpoint: False

value_function:
#  use_value_functions: True
  use_value_functions: False
  learning_rate: 0.001
  learning_rate_decrease_rate: 0.8
  learning_rate_minimum: 0.00001
  gradient_limit: 0.0
  layers: [100, 100, 100, 100, 100, 100]
  activation: 'elu'
#  activation: 'relu'
#  activation: 'tanh'
  value_loss_threshold: 0.01
  rolling_avg_current_coefficient: 0.5
  max_straight_updates: 100

gradient_checker:
#  enable: True
  enable: False
  gradient_points_to_sample: 100